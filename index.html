<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <h2>Search for a City:</h2>
                <div class="input-group mb-3">
                    <form id="search"> 
                    <input type="text" class="form-control" placeholder="City Name"
                        aria-label="City Name" aria-describedby="button-addon2" id="city">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    <div id="cityName">City Name</div>
                </form>
                </div>
            </div>
            <div class="today_weather col-8 pt-3">
                City Name
                <h3 id="current-city" class="city-name"></h3>
                <img id="city-img"/>
                <div class="row"></div>
                <p id="temp"> Temp:</p><span id="current-temp"></span>
                <p id="humid">Humidity:</p><span id="current-humid"></span>
                <p id="wind">Wind:</p><span id="current-wind"></span>
                <p id="uv">UV Index:</p><span id="current-uv"></span>
            
            <div id="forecast-card">
                <div class="future-forecast"></div>
                <div class="d-flex flex-row justify-content-between"></div>
                    <h4 class="future-head">5-Day Weather Forecast</h4>
                </div>
                <div class="row">
                    <div class="column4">
                        <div id="card-1" style="width: 18rem;"></div>
                    
                    <div class="column4">
                        <div id="card-2" style="width: 18rem;"></div>
                    
                    <div class="column4">
                        <div id="card-3" style="width: 18rem;"></div>
                    
                    <div class="column4">
                        <div id="card-4" style="width: 18rem;"></div>
                    
                    <div class="column4">
                        <div id="card-5" style="width: 18rem;"></div>
        
        </div>
        </div>
        </div>
    </div>


    <script src="assets/script.js"></script>
</body>

</html>
